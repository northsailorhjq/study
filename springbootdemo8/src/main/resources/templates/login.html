<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html" charset="utf-8" />
<title>登陆页面</title>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<style type="text/css">
body{
padding: 50px;
}
.starter-template {
	width:50%;
	margin:0 auto;
	padding：40px 15px;
	text-align: center;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container-header">
				<a href="#" class="navbar-brand">Spring Security演示</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">首页</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<p th:if="${param.logout}" class="bg-warning">已成功注销</p>
			<p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
			<h3>登录</h3>

			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" class="form-control" name="username" placeholder="请输入用户名" value=""/>
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input class="form-control" name="password" placeholder="password" type="password"/>
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
